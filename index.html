<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ANAC/GB VIP</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,sans-serif;}

body{
background:#000;
color:#fff;
overflow-x:hidden;
}

body::before{
content:"";
position:fixed;
width:200%;
height:200%;
background:linear-gradient(45deg,transparent 48%,#c9a22722 50%,transparent 52%);
background-size:60px 60px;
animation:move 20s linear infinite;
z-index:-1;
}

@keyframes move{
from{transform:translate(0,0);}
to{transform:translate(-200px,-200px);}
}

#login{
position:fixed;
width:100%;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:#000;
z-index:1000;
}

.login-box{
background:#0d0d0d;
padding:40px;
border-radius:20px;
border:1px solid #c9a227;
box-shadow:0 0 30px #c9a22755;
text-align:center;
width:320px;
}

.login-box h2{
margin-bottom:25px;
color:#c9a227;
letter-spacing:4px;
}

.login-box input{
width:100%;
padding:14px;
margin-bottom:20px;
border:none;
border-radius:10px;
background:#1a1a1a;
color:#fff;
}

.login-box button{
width:100%;
padding:14px;
border:none;
border-radius:10px;
background:#c9a227;
color:#000;
font-weight:bold;
cursor:pointer;
}

#painel{
display:none;
padding:20px;
}

.topo{
text-align:center;
margin-bottom:25px;
}

.topo h1{
color:#c9a227;
letter-spacing:6px;
margin-bottom:15px;
}

.topo button{
padding:10px 25px;
margin:5px;
border:1px solid #c9a227;
border-radius:12px;
background:#111;
color:#c9a227;
font-weight:bold;
cursor:pointer;
}

#timer{
margin-top:10px;
color:#aaa;
font-size:13px;
}

#oportunidade{
display:none;
margin:20px auto;
background:#111;
padding:20px;
border-radius:15px;
border:1px solid #c9a227;
width:300px;
font-size:14px;
}

/* AVALIA√á√ÉO */
#avaliacao{
display:none;
text-align:center;
margin-top:15px;
}

.av-btn{
padding:10px 20px;
margin:5px;
border:none;
border-radius:10px;
font-weight:bold;
cursor:pointer;
}

.green{background:#2e7d32;color:#fff;}
.red{background:#c62828;color:#fff;}

#resultadoAvaliacao{margin-top:10px;font-weight:bold;}
#tipoEnviado{margin-top:5px;font-size:13px;}

#aviatorVisual{
display:none;
text-align:center;
margin-top:20px;
}

.aviator-box{
background:#fff;
padding:30px;
border-radius:20px;
max-width:320px;
margin:0 auto;
position:relative;
overflow:hidden;
}

.plane{
position:absolute;
font-size:22px;
color:#ff5722;
animation:fly 6s linear infinite;
opacity:0.2;
}

.plane:nth-child(1){top:20%;animation-duration:7s;}
.plane:nth-child(2){top:50%;animation-duration:9s;}
.plane:nth-child(3){top:75%;animation-duration:6s;}

@keyframes fly{
from{left:-50px;}
to{left:110%;}
}

.aviator-title{
background:#e53935;
color:#fff;
padding:12px;
border-radius:10px;
font-weight:bold;
margin-bottom:25px;
position:relative;
z-index:2;
}

.circle{
width:180px;
height:180px;
border-radius:50%;
border:4px solid #ff7043;
display:flex;
align-items:center;
justify-content:center;
margin:0 auto;
font-size:28px;
font-weight:bold;
color:#e53935;
animation:pulse 1.5s infinite;
position:relative;
z-index:2;
background:#fff;
}

@keyframes pulse{
0%{transform:scale(1);}
50%{transform:scale(1.05);}
100%{transform:scale(1);}
}

.info-text{
margin-top:15px;
font-size:13px;
color:#555;
position:relative;
z-index:2;
}

.frame-area{
margin-top:30px;
padding:15px;
border-radius:20px;
background:#0d0d0d;
border:1px solid #c9a227;
}

iframe{
width:100%;
height:650px;
border-radius:15px;
border:1px solid #c9a227;
background:#000;
}
</style>
</head>

<body>

<div id="login">
<div class="login-box">
<h2>ANAC/GB VIP</h2>
<input type="password" id="senha" placeholder="Digite a senha">
<button onclick="entrar()">ENTRAR</button>
</div>
</div>

<div id="painel">

<div class="topo">
<h1>ANAC/GB</h1>
<button onclick="gerar('Tigre')">GERAR TIGRE</button>
<button onclick="gerar('Touro')">GERAR TOURO</button>
<button onclick="gerar('Aviator')">GERAR AVIATOR</button>
<div id="timer"></div>
</div>

<div id="oportunidade"></div>

<!-- AVALIA√á√ÉO ADICIONADA -->
<div id="avaliacao">
<button id="btnGreen" class="av-btn green" onclick="marcar('GREEN')">DEU GREEN ‚úÖ</button>
<button id="btnRed" class="av-btn red" onclick="marcar('RED')">DEU RED ‚ùå</button>
<div id="resultadoAvaliacao"></div>
<div id="tipoEnviado"></div>
</div>

<div id="aviatorVisual">
<div class="aviator-box">
<div class="plane">‚úàÔ∏è</div>
<div class="plane">‚úàÔ∏è</div>
<div class="plane">‚úàÔ∏è</div>
<div class="aviator-title">AVIATOR</div>
<div class="circle">
<span id="multiplicador">1.00X</span>
</div>
<div class="info-text">
no m√°ximo 1 at√© 3 vezes pra fazer tentativa!
</div>
</div>
</div>

<div class="frame-area">
<iframe src="https://51graus.vip/?id=655031265"></iframe>
</div>

</div>

<script>

let bloqueado=false;
let tempoRestante=0;
let intervalo;
let animacaoMulti;
let avaliacaoFeita=false;

function entrar(){
if(document.getElementById("senha").value==="ANA/GB/2026"){
document.getElementById("login").style.display="none";
document.getElementById("painel").style.display="block";
}else{
alert("Senha incorreta");
}
}

function iniciarTimer(minutos){
bloqueado=true;
tempoRestante=minutos*60;
clearInterval(intervalo);
intervalo=setInterval(()=>{
tempoRestante--;
document.getElementById("timer").innerText="Nova oportunidade em: "+tempoRestante+"s";
if(tempoRestante<=0){
clearInterval(intervalo);
bloqueado=false;
avaliacaoFeita=false;
document.getElementById("resultadoAvaliacao").innerText="";
document.getElementById("tipoEnviado").innerText="";
document.getElementById("btnGreen").disabled=false;
document.getElementById("btnRed").disabled=false;
document.getElementById("timer").innerText="";
}
},1000);
}

function gerar(jogo){

if(bloqueado){
alert("Aguarde o tempo acabar.");
return;
}

document.getElementById("avaliacao").style.display="block";
document.getElementById("resultadoAvaliacao").innerText="";
document.getElementById("tipoEnviado").innerText="";
avaliacaoFeita=false;
document.getElementById("btnGreen").disabled=false;
document.getElementById("btnRed").disabled=false;

let minutos=Math.floor(Math.random()*2)+1;

if(jogo==="Aviator"){
document.getElementById("aviatorVisual").style.display="block";

let multi=1.00;
let limite=(Math.random()*5.45 + 1).toFixed(2);
clearInterval(animacaoMulti);
animacaoMulti=setInterval(()=>{
multi+=0.05;
document.getElementById("multiplicador").innerText=multi.toFixed(2)+"X";
if(multi>=limite){
clearInterval(animacaoMulti);
}
},100);

iniciarTimer(minutos);
}

if((jogo==="Tigre" || jogo==="Touro")){
let op=document.getElementById("oportunidade");

let bet;
if(jogo==="Tigre"){
bet = Math.random() < 0.5 ? 0.40 : 0.80;
}else{
bet = Math.random() < 0.5 ? 0.50 : 1.00;
}

let normal=Math.floor(Math.random()*10)+1;
let turbo=Math.floor(Math.random()*10)+1;

op.innerHTML=`
<b>‚úÖ OPORTUNIDADE GERADA!</b><br><br>
ü¶Å ${jogo} ü¶Å<br>
‚è∞ V√°lido por: ${minutos} minuto(s)<br>
üí∞ Bet: R$ ${bet.toFixed(2)}<br>
üëâ ${normal}x Normal<br>
‚ö° ${turbo}x Turbo
`;

op.style.display="block";
iniciarTimer(minutos);
}

}

function marcar(tipo){
if(avaliacaoFeita) return;

avaliacaoFeita=true;

document.getElementById("resultadoAvaliacao").innerText="‚úÖ Avalia√ß√£o enviada!";
document.getElementById("tipoEnviado").innerText="Enviada como "+tipo;

document.getElementById("btnGreen").disabled=true;
document.getElementById("btnRed").disabled=true;
}

</script>

</body>
</html>
