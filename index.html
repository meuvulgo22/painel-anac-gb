<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- LOGIN -->
<div id="login" class="box">
  <h2>Login</h2>
  <input type="email" id="emailLogin" placeholder="Email">
  <input type="password" id="senhaLogin" placeholder="Senha">
  <button onclick="login()">Entrar</button>
  <p onclick="mostrarCadastro()" class="link">Criar conta</p>
</div>

<!-- CADASTRO -->
<div id="cadastro" class="box" style="display:none;">
  <h2>Cadastro</h2>
  <input type="email" id="emailCadastro" placeholder="Email">
  <input type="password" id="senhaCadastro" placeholder="Senha">
  <button onclick="cadastrar()">Cadastrar</button>
  <p onclick="mostrarLogin()" class="link">Já tenho conta</p>
</div>

<!-- PAINEL -->
<div id="painel" style="display:none;">

  <h1>Painel</h1>

  <div id="contadorGlobal"></div>

  <div id="avaliacao" class="avaliacao">
    <button id="btnGreen" class="green">DEU GREEN ✅</button>
    <button id="btnRed" class="red">DEU RED ❌</button>
  </div>

  <div id="resultadoAvaliacao"></div>
  <div id="tipoEnviado"></div>

</div>

<script type="module" src="main.js"></script>
</body>
</html>
