<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ANAC/GB VIP</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="login">
  <div class="login-box">
    <h2>ANAC/GB VIP</h2>
    <input type="email" id="email" placeholder="Digite seu email">
    <input type="password" id="senha" placeholder="Digite a senha">
    <button onclick="entrar()">ENTRAR</button>
  </div>
</div>

<div id="painel">
  <div class="topo">
    <h1>ANAC/GB</h1>
    <div class="adm-btns" id="admBtns" style="display:none;">
      <button onclick="abrirADM()">PAINEL ADM</button>
    </div>
    <div id="timer"></div>
  </div>

  <div id="avaliacao">
    <button id="btnGreen" class="av-btn green" onclick="marcar('GREEN')">DEU GREEN ✅</button>
    <button id="btnRed" class="av-btn red" onclick="marcar('RED')">DEU RED ❌</button>
    <div id="resultadoAvaliacao"></div>
    <div id="tipoEnviado"></div>
  </div>

  <div class="frame-area">
    <iframe src="https://51graus.vip/?id=655031265"></iframe>
  </div>

  <div id="admPanel" style="display:none;">
    <h2>PAINEL ADMINISTRATIVO</h2>
    <table id="usuariosTable">
      <tr>
        <th>Email</th>
        <th>Senha</th>
        <th>ADM</th>
        <th>Ações</th>
      </tr>
    </table>
  </div>
</div>

<script type="module" src="main.js"></script>
</body>
</html>
