<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ANAC/GB VIP</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="login">
  <div class="login-box">
    <h2>ANAC/GB VIP</h2>
    <input type="email" id="email" placeholder="Digite seu email">
    <input type="password" id="senha" placeholder="Digite a senha">
    <button onclick="entrar()">ENTRAR</button>
    <button onclick="registrar()">REGISTRAR</button>
  </div>
</div>

<div id="painel">
  <div class="topo">
    <h1>ANAC/GB</h1>
    <div id="buttonsGerar">
      <button onclick="gerar('Tigre')">GERAR TIGRE</button>
      <button onclick="gerar('Touro')">GERAR TOURO</button>
      <button onclick="gerar('Aviator')">GERAR AVIATOR</button>
    </div>
    <div id="timer"></div>
  </div>

  <div id="oportunidade"></div>

  <!-- Green / Red -->
  <div id="avaliacao">
    <button id="btnGreen" class="av-btn green" onclick="marcar('GREEN')">GREEN ✅</button>
    <button id="btnRed" class="av-btn red" onclick="marcar('RED')">RED ❌</button>
    <div id="resultadoAvaliacao"></div>
    <div id="tipoEnviado"></div>
  </div>

  <!-- Aviator -->
  <div id="aviatorVisual">
    <div class="aviator-box">
      <div class="plane">✈️</div>
      <div class="plane">✈️</div>
      <div class="plane">✈️</div>
      <div class="aviator-title">AVIATOR</div>
      <div class="circle"><span id="multiplicador">1.00X</span></div>
      <div class="info-text">No máximo 1 até 3 tentativas!</div>
    </div>
  </div>

  <!-- Iframe -->
  <div class="frame-area">
    <iframe src="https://51graus.vip/?id=655031265"></iframe>
  </div>

  <!-- Painel ADM -->
  <div id="painelADM" style="display:none;">
    <h2>PAINEL ADM</h2>
    <div id="listaUsuarios"></div>
    <input type="email" id="novoADM" placeholder="Escolher ADM">
    <button onclick="tornarADM()">Definir ADM</button>
  </div>
</div>

<script type="module" src="main.js"></script>
</body>
</html>
