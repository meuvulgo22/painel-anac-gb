<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ANAC/GB VIP</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- LOGIN -->
<div id="login">
  <div class="login-box">
    <h2>Login</h2>
    <input type="email" id="emailLogin" placeholder="Email">
    <input type="password" id="senhaLogin" placeholder="Senha">
    <button id="btnLogin">Entrar</button>
    <p>Não tem conta? <a href="#" id="linkCadastro">Cadastre-se</a></p>
  </div>
</div>

<!-- CADASTRO -->
<div id="cadastro">
  <div class="cadastro-box">
    <h2>Cadastro</h2>
    <input type="email" id="emailCadastro" placeholder="Email">
    <input type="password" id="senhaCadastro" placeholder="Senha">
    <button id="btnCadastro">Cadastrar</button>
    <p>Já tem conta? <a href="#" id="linkLogin">Login</a></p>
  </div>
</div>

<!-- PAINEL -->
<div id="painel">
  <div class="topo">
    <h1>ANAC/GB</h1>
    <div id="contadorGlobal"></div>
  </div>
  <p>Bem-vindo ao painel! Você está logado ✅</p>
  <button id="btnLogout">Sair</button>
</div>

<script type="module" src="main.js"></script>
</body>
</html>
