<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ANAC/GB</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Login -->
  <div id="login-screen">
    <h1>Login</h1>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Senha">
    <button id="loginBtn">Entrar</button>
  </div>

  <!-- Painel principal -->
  <div id="main-screen" style="display:none;">
    <h1>ANAC/GB</h1>
    <div id="global-stats"></div>
    <div id="actions">
      <button id="tigreBtn">GERAR TIGRE</button>
      <button id="touroBtn">GERAR TOURO</button>
      <button id="aviatorBtn">GERAR AVIATOR</button>
    </div>
    <div id="result"></div>
    <button id="adminPanelBtn" style="display:none;">Painel ADM</button>
    <button id="logoutBtn">Sair</button>
  </div>

  <!-- Tela ADM -->
  <div id="admin-screen" style="display:none;">
    <h1>Painel ADM</h1>
    <div id="users-list"></div>
    <button id="backBtn">Voltar</button>
  </div>

  <script src="main.js"></script>
</body>
</html>
