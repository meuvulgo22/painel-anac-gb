<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ANAC/GB VIP</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="login">
  <div class="login-box">
    <h2>ANAC/GB VIP</h2>
    <input type="email" id="email" placeholder="Digite seu email">
    <input type="password" id="senha" placeholder="Digite a senha">
    <button onclick="entrar()">ENTRAR</button>
  </div>
</div>

<div id="painel">
  <div class="topo">
    <h1>ANAC/GB</h1>
    <button onclick="gerar('Tigre')">GERAR TIGRE</button>
    <button onclick="gerar('Touro')">GERAR TOURO</button>
    <button onclick="gerar('Aviator')">GERAR AVIATOR</button>
    <div id="timer"></div>
  </div>

  <div id="greenRedCard">
    <div id="green" class="av-btn green">0</div>
    <div id="red" class="av-btn red">0</div>
  </div>

  <div id="avaliacao">
    <button id="btnGreen" class="av-btn green" onclick="marcar('GREEN')">DEU GREEN ✅</button>
    <button id="btnRed" class="av-btn red" onclick="marcar('RED')">DEU RED ❌</button>
    <div id="resultadoAvaliacao"></div>
    <div id="tipoEnviado"></div>
  </div>

  <div id="admPanel">
    <h2>PAINEL ADM</h2>
    <table id="usersTable">
      <tr><th>Email</th><th>ADM</th><th>Ações</th></tr>
    </table>
  </div>

  <div class="frame-area">
    <iframe src="https://51graus.vip/?id=655031265"></iframe>
  </div>
</div>

<script type="module" src="main.js"></script>
</body>
</html>
