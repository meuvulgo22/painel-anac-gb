<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ANAC/GB VIP</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<div id="login">
  <div class="login-box">
    <h2>ANAC/GB VIP</h2>
    <input type="password" id="senha" placeholder="Digite a senha">
    <button onclick="entrar()">ENTRAR</button>
  </div>
</div>

<div id="painel">

  <div class="topo">
    <h1>ANAC/GB</h1>
    <button onclick="gerar('Tigre')">GERAR TIGRE</button>
    <button onclick="gerar('Touro')">GERAR TOURO</button>
    <button onclick="gerar('Aviator')">GERAR AVIATOR</button>
    <div id="timer"></div>
  </div>

  <div id="oportunidade"></div>

  <!-- Avaliação já visível -->
  <div id="avaliacao">
    <button id="btnGreen" class="av-btn green" onclick="marcar('GREEN')">DEU GREEN ✅</button>
    <button id="btnRed" class="av-btn red" onclick="marcar('RED')">DEU RED ❌</button>
    <div id="resultadoAvaliacao">✅ Avaliação enviada!</div>
    <div id="tipoEnviado">Enviada como GREEN</div>
  </div>

  <div id="aviatorVisual">
    <div class="aviator-box">
      <div class="plane">✈️</div>
      <div class="plane">✈️</div>
      <div class="plane">✈️</div>
      <div class="aviator-title">AVIATOR</div>
      <div class="circle">
        <span id="multiplicador">1.00X</span>
      </div>
      <div class="info-text">no máximo 1 até 3 vezes pra fazer tentativa!</div>
    </div>
  </div>

  <div class="frame-area">
    <iframe src="https://123bet06.com"></iframe>
  </div>

</div>

<script src="main.js"></script>
</body>
</html>
